title: Tenant Contact Form
description: Tenant Contact Form
components:
  - kind: start
    title: Main contact
    description: Main contact
    name: contact
  - kind: field
    name: Recipient
    path: contact.address.recipient
    title: Recipient's full name
    description: The name of the person or organization receiving the mail
    widget: text
  - kind: field
    name: Street
    path: contact.address.street
    title: House number and street name or PO box address
    description: The number and name of the street or the PO box address where the mail is delivered
    widget: text
  - kind: field
    name: City
    path: contact.address.city
    title: City or town name
    description: The name of the city or town where the mail is delivered
    widget: text
  - kind: field
    name: ProvinceStateCounty
    path: contact.address.province_state_county
    title: Province, state, or county name
    description: The name of the province, state, or county where the mail is delivered
    widget: text
  - kind: field
    name: PostalCode
    path: contact.address.postal_code
    title: Postal code
    description: The postal code where the mail is delivered
    widget: text
  - kind: field
    name: Country
    path: contact.address.country
    title: Country name
    description: The name of the country where the mail is delivered
    widget: choices
  - kind: field
    name: Phone
    path: contact.phone
    title: Phone number
    description: The phone number for the tenant
    widget: text
  - kind: field
    name: Email
    path: contact.email
    title: Email
    description: The email for the tenant
    widget: text

